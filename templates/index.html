<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM800 Signal Strength Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .signal-bar {
            width: 50px;
            height: 200px;
            background: #ddd;
            position: relative;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #333;
        }
        .signal-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: red;
            transition: height 0.5s, background 0.5s;
        }
        .signal-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .signal-status {
            font-size: 18px;
            color: #555;
            margin-top: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>SIM800 Network Signal Strength Monitor</h1>
    
    <div class="container">
        <div class="signal-bar">
            <div class="signal-level" id="signalLevel" style="height: 50%;"></div>
        </div>
        
        <p class="signal-value">Signal Strength: <span id="signalValue">15</span>/31</p>
        <p class="signal-status" id="signalStatus">Status: Moderate</p>
        
        <button onclick="updateSignal()">Update Signal</button>
    </div>

    <script>
        function updateSignal() {
            // Simulating new signal strength (0 to 31)
            let newSignal = Math.floor(Math.random() * 32);
            
            // Update text display
            document.getElementById("signalValue").textContent = newSignal;
            
            // Update signal bar height
            let percentage = (newSignal / 31) * 100;
            document.getElementById("signalLevel").style.height = percentage + "%";

            // Change color based on strength
            let signalStatus = document.getElementById("signalStatus");
            let signalBar = document.getElementById("signalLevel");

            if (newSignal <= 10) {
                signalStatus.textContent = "Status: Weak";
                signalBar.style.background = "red";
            } else if (newSignal <= 20) {
                signalStatus.textContent = "Status: Moderate";
                signalBar.style.background = "yellow";
            } else {
                signalStatus.textContent = "Status: Strong";
                signalBar.style.background = "green";
            }
        }

        // Auto-update every 5 seconds
        setInterval(updateSignal, 5000);
    </script>

</body>
</html>
